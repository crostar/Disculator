<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
    <title>Disculator</title>
</head>

<body>
    <div id="header" class="display-3">
        Disculator
        <div id="subHeader" class="h5"> A minimalist calculator for distribution </div>
    </div>
    <div id="mainBoard" class="d-flex flex-row justify-content-around">
        <div id="row1" class="mainRow d-flex flex-column justify-content-start">
            <div id="uniform" class="calItem">
                <div class="distHeader text-center">
                    Uniform Distribution
                </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">a</span>
                    </div>
                    <input type="text" aria-label="a" class="form-control">
                    <div class="input-group-prepend">
                        <span class="input-group-text">b</span>
                    </div>
                    <input type="text" aria-label="b" class="form-control">
                </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">x</span>
                    </div>
                    <input type="text" aria-label="x" class="form-control">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">You Want</button>
                        <div class="dropdown-menu">
                            <button class="pdfBtn dropdown-item btn">PDF (i.e. P(X = x))</button>
                            <button class="cdfBtn dropdown-item btn">CDF (i.e. P(X &le; x))</button>
                        </div>
                    </div>
                    <input type="number" class="form-control" aria-label="result">
                </div>
            </div>
            <div id="binomial" class="calItem">
                <div class="distHeader">
                    Binomial Distribution
                </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">n</span>
                    </div>
                    <input type="text" aria-label="n" class="form-control">
                    <div class="input-group-prepend">
                        <span class="input-group-text">p</span>
                    </div>
                    <input type="text" aria-label="p" class="form-control">
                </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">x</span>
                    </div>
                    <input type="text" aria-label="x" class="form-control">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">You Want</button>
                        <div class="dropdown-menu">
                            <button class="pdfBtn dropdown-item btn">PDF (i.e. P(X = x))</button>
                            <button class="cdfBtn dropdown-item btn">CDF (i.e. P(X &le; x))</button>
                        </div>
                    </div>
                    <input type="text" class="form-control" aria-label="Text input with dropdown button">
                </div>

            </div>
            <div id="hyperGeometric" class="calItem">
                <div class="distHeader">
                    HyperGeometric Distribution
                </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">N</span>
                    </div>
                    <input type="text" aria-label="N" class="form-control">
                    <div class="input-group-prepend">
                        <span class="input-group-text">r</span>
                    </div>
                    <input type="text" aria-label="r" class="form-control">
                    <div class="input-group-prepend">
                        <span class="input-group-text">n</span>
                    </div>
                    <input type="text" aria-label="n" class="form-control">
                </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">x</span>
                    </div>
                    <input type="text" aria-label="x" class="form-control">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">You Want</button>
                        <div class="dropdown-menu">
                            <button class="pdfBtn dropdown-item btn">PDF (i.e. P(X = x))</button>
                            <button class="cdfBtn dropdown-item btn">CDF (i.e. P(X &le; x))</button>
                        </div>
                    </div>
                    <input type="text" class="form-control" aria-label="Text input with dropdown button">
                </div>

            </div>
        </div>
        <div id="row2" class="mainRow d-flex flex-column justify-content-start">
            <div id="negativeBinomial" class="calItem">
                <div class="distHeader">
                    Negative Binomial Distribution
                </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">k</span>
                    </div>
                    <input type="text" aria-label="k" class="form-control">
                    <div class="input-group-prepend">
                        <span class="input-group-text">p</span>
                    </div>
                    <input type="text" aria-label="p" class="form-control">
                </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">x</span>
                    </div>
                    <input type="text" aria-label="x" class="form-control">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">You Want</button>
                        <div class="dropdown-menu">
                            <button class="pdfBtn dropdown-item btn">PDF (i.e. P(X = x))</button>
                            <button class="cdfBtn dropdown-item btn">CDF (i.e. P(X &le; x))</button>
                        </div>
                    </div>
                    <input type="text" class="form-control" aria-label="Text input with dropdown button">
                </div>

            </div>
            <div id="geometric" class="calItem">
                <div class="distHeader">
                    Geometric Distribution
                </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">p</span>
                    </div>
                    <input type="text" aria-label="p" class="form-control">
                </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">x</span>
                    </div>
                    <input type="text" aria-label="x" class="form-control">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">You Want</button>
                        <div class="dropdown-menu">
                            <button class="dropdown-item btn pdfBtn">PDF (i.e. P(X = x))</button>
                            <button class="cdfBtn dropdown-item btn">CDF (i.e. P(X &le; x))</button>
                        </div>
                    </div>
                    <input type="text" class="form-control" aria-label="Text input with dropdown button">
                </div>

            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="static/script.js"></script>
</body>

</html>
